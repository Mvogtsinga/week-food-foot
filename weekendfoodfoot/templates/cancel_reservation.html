{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h3>Cancelled booking</h3>
    <p>are you sure you want to cancel your table reservation? : {{ reservation.table_type.name }} le {{ reservation.date|date:"d M Y" }} ({{ reservation.date|date:"l" }}) ?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, cancelled</button>
        <a href="{% url 'account' %}" class="btn btn-secondary">No, back</a>
    </form>
</div>
{% endblock %}
